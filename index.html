<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2B AI Waitlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Modal */
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<!-- Button to Open Modal -->
<button id="openModalBtn">Join the Waitlist</button>

<!-- Modal -->
<div class="modal" id="leadModal" style="display:none;">
  <div class="modal-content">
    <h2>Join Our B2B AI Waitlist</h2>
    <form id="lead-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="company" placeholder="Company Name">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById("leadModal");
  const openModalBtn = document.getElementById("openModalBtn");

  openModalBtn.onclick = () => modal.style.display = "flex";

  window.onclick = (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  // Form submission with Zapier Webhook
  document.getElementById("lead-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      company: document.getElementById("company").value
    };

    try {
      await fetch("https://hooks.zapier.com/hooks/catch/23545754/u2c02pm/", {
        method: "POST",
        mode: "no-cors", // âœ… Fix for CORS
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      alert("Thanks! You're on the waitlist.");
      this.reset();
      modal.style.display = "none";
    } catch (error) {
      console.error("Error sending data:", error);
      alert("Something went wrong. Please try again.");
    }
  });
</script>

</body>
</html>
